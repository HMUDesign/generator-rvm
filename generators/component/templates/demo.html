<!DOCTYPE html>
<title><%= componentName %> Demo</title>
<script
  src="<%= `${pathPrefix.split('/').concat('').map(v => '..').join('/')}` %>/node_modules/steal/steal.js"
  main="@empty"
></script>
<script type="text/steal-module">
  import React from 'react';
  import ReactDOM from 'react-dom';

  import <%= componentName %> from '<%= pathPrefix.replace('src', '~') %>/<%= fileName %>';

  const container = document.createElement('div');
  document.body.appendChild(container);

  ReactDOM.render((
  	<<%= componentName %> id="id" name="name" />
  ), container);
</script>
